<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Automate</title>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .content h1 {
            font-size: 22px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        .content a {
            font-size: 25px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: azure;
            border: 1px solid black;
            
        }

        .loading {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-container {
            position: center;
            right: 20px;
            bottom: 0;
        }

        .image-container img {
            zoom: 20%;
        }

        .button-82-pushable {
            position: relative;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
            outline-offset: 4px;
            transition: filter 250ms;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-82-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: hsl(0deg 0% 0% / 0.25);
            will-change: transform;
            transform: translateY(2px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
        }

        .button-82-edge {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(
            to left,
            #0d70ea 0%,
            #0dccea 8%,
            #0dccea 92%,
            #0d70ea 100%
            );
        }

        .button-82-front {
            display: block;
            position: relative;
            padding: 12px 27px;
            border-radius: 12px;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(#0dccea, #0d70ea);
            will-change: transform;
            transform: translateY(-4px);
            transition: transform 600ms cubic-bezier(.3, .7, .4, 1);
        }

        @media (min-width: 768px) {
            .button-82-front {
            font-size: 1.25rem;
            padding: 12px 42px;
            }
        }

        .button-82-pushable:hover {
            filter: brightness(110%);
            -webkit-filter: brightness(110%);
        }

        .button-82-pushable:hover .button-82-front {
            transform: translateY(-6px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        .button-82-pushable:active .button-82-front {
            transform: translateY(-2px);
            transition: transform 34ms;
        }

        .button-82-pushable:hover .button-82-shadow {
            transform: translateY(4px);
            transition: transform 250ms cubic-bezier(.3, .7, .4, 1.5);
        }

        .button-82-pushable:active .button-82-shadow {
            transform: translateY(1px);
            transition: transform 34ms;
        }

        .button-82-pushable:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
    <script>
        window.onload = function() {
            fetch('https://prod-16.brazilsouth.logic.azure.com/workflows/5a96ea8a9ebd4540a8004dd4fc7d3324/triggers/manual/paths/invoke?api-version=2016-06-01&sp=/triggers/manual/run&sv=1.0&sig=gzBHUddVIAUHEBDsLdj-ixUhZdQcxAg127o6NFLRXes', {
                method: 'GET',
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json(); // Retorna o body da resposta em JSON
                } else {
                    throw new Error('Erro ao buscar dados da API.');
                }
            })
            .then(data => {
                // Atualiza dinamicamente o conteúdo da página
                document.querySelector('.content h1').innerHTML = `
                    ${data.mensagem}<br>
                    ${data.instrucoes}
                `;
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                document.querySelector('.content h1').textContent = 'Erro ao carregar as informações. Por favor, tente novamente mais tarde.';
            });
        };

        function navigateBack() {
            // Verifica se há uma página anterior e retorna para ela
            if (document.referrer) {
            window.history.back(); // Volta para a página anterior
            } else {
            alert("Nenhuma página anterior encontrada.");
            }
        }
        
    </script>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image.png" alt="Power Automate">
        </div>
        <div class="content">
            <h1>Carregando...</h1> <!-- Mensagem padrão inicial -->
        </div>
        <div class="loading"></div>
        <div class="content">
            <button class="button-82-pushable" role="button" onclick="navigateBack()">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Voltar
                </span>
              </button>
        </div>
    </div>
</body>
</html>
